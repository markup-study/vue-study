<!DOCTYPE html>
<html>
<head>
	<title>변수와조건문</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	var id = prompt('아이디를 입력해주세요.');
	if(id == 'daisy') {
		var password = prompt('비밀번호를 입력해주세요.');
		if(password == '1111'){
			alert('로그인 했습니다.');
		} else {
			alert('비밀번호가 틀렸습니다.');
		}
	} else {
		alert('아이디가 일치하지 않습니다.');
	}
</script>
</body>
</html>
