<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>끝말잇기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="root">
    <h1>끝말잇기 게임</h1>
    <div>제시어 : {{word}}</div>
    <form v-on:submit="onSubmitForm">
      <input type="text" ref="answer" v-model="value" placeholder="끝말잇기 단어를 넣어주세요.">
      <button type="submit">입력</button>
    </form>
    <div>{{result}}</div>
  </div>
</body>
<script>
  const app = new Vue({
    el: "#root",
    data: {
      word: '데이지',
      result: "",
      value: "",
    },
    methods: {
      onSubmitForm(e){
        e.preventDefault();
        if(this.word[this.word.length - 1] === this.value[0]){
          this.result = "딩동댕";
          this.word = this.value;
          this.value = "";
          this.$refs.answer.focus();
        } else {
          this.result = "틀렸어요.다시!";
          this.value = "";
        }
      },
    },
  });
</script>
</html>
